<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas manipulator</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <h1>Canvas manipulator</h1>

    <div class="container layer_header" id="layer_header">
      <div class="layer_menu">
        <ul class="layer_menu_list layer_menu_add">
          <li>
            <button
              type="button"
              class="add-layer-btn"
              data-function="add-layer"
            >
              Add shape
            </button>
          </li>
          <li>
            <select
              name="select_shape"
              id="select_shape"
              data-function="select_shape"
              class="shape-select"
            >
              <option value="ellipse">Ellipse</option>
              <option value="rectangle">Rectangle</option>
              <option value="line">Line</option>
            </select>
          </li>
        </ul>
        <ul class="layer_menu_list layer_menu_change">
          <li>
            <select
              name="select_layer"
              id="select_layer"
              data-function="select_layer"
              class="layer-select is-hidden"
            ></select>
          </li>
          <li>
            <button
              type="button"
              class="copy-layer-btn"
              data-function="copy-layer"
            >
              Copy layer
            </button>
          </li>
          <li>
            <button
              type="button"
              class="delete-layer-btn"
              data-function="delete-layer"
            >
              Delete layer
            </button>
          </li>
          <li>
            <ul class="canvas_controls_list js_controls_canvas">
              <li>
                <label class="canvas-control">
                  <span class="controls-name">width</span>
                  <input
                    type="number"
                    value="300"
                    name="canvas-width"
                    data-name="canvas-control-input"
                  />
                </label>
              </li>
              <li>
                <label class="canvas-control">
                  <span class="controls-name">height</span>
                  <input
                    type="number"
                    value="150"
                    name="canvas-height"
                    data-name="canvas-control-input"
                  />
                </label>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>

    <ul class="container layers_list" id="layers_container"></ul>
    <script src="./js/utils/angleConvert.js"></script>
    <script src="./js/controlsMarkup.js"></script>
    <script src="./js/controlMaxValuesDefault.js"></script>
    <script src="./js/shapeParamsDefault.js"></script>
    <script src="./js/drawShape.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
