<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas manipulator</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <h1>Canvas manipulator</h1>

    <div class="container layer-header" id="layer-header">
      <button type="button" class="add-layer-btn" data-function="add-layer">
        Add layer
      </button>

      <select name="select-layer" id="select-layer" data-function="select-layer" class="layer-select is-hidden"></select>
      <button type="button" class="delete-layer-btn" data-function="delete-layer">
        Delete layer
      </button>
    </div>

    <div class="container app-wrap" id="layers-container"></div>

    <script src="../js/main.js"></script>
  </body>
</html>
