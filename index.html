<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas manipulator</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <h1>Canvas manipulator</h1>

    <div class="container layer-header" id="layer-header">
      <div class="">
        <button type="button" class="add-layer-btn" data-function="add-layer">
          Add shape
        </button>
        <select
          name="select-shape"
          id="select-shape"
          data-function="select-shape"
          class="shape-select"
        >
          <option value="ellipse">Ellipse</option>
          <option value="rectangle">Rectangle</option>
          <option value="line">Line</option>
        </select>
      </div>

      <select
        name="select-layer"
        id="select-layer"
        data-function="select-layer"
        class="layer-select is-hidden"
      ></select>

      <button type="button" class="copy-layer-btn" data-function="copy-layer">
        Copy layer
      </button>

      <button
        type="button"
        class="delete-layer-btn"
        data-function="delete-layer"
      >
        Delete layer
      </button>
    </div>

    <ul class="container layers_list" id="layers_container"></ul>
    <script src="./js/utils/angleConvert.js"></script>
    <script src="./js/controlsMarkup.js"></script>
    <script src="./js/drawShape.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
